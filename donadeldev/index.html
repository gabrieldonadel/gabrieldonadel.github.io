<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@animxyz/core">
  <link rel="stylesheet" href="reset.css" />
  <link rel="stylesheet" href="styles.css" />
  <title>Donadel Dev</title>
</head>

<body>
  <main class="main">
    <div class="item-group" xyz="duration-15 short-100% wide-25%">
      <div class="container xyz-in">
        <img class="logo" src="./assets/images/penrose.png" />
        <div>
          <h1 class="title">Donadel Dev</h1>
          <h2 class="subtitle">contact@donadel.dev</h1>
        </div>
      </div>
    </div>
    <div class="phone-animation">
      <div class="xyz-in" xyz="down duration-10 ease-in-out-back">
        <div class="phone xyz-in" xyz="fade down big rotate-right-45">
          <div class="square-group" xyz="fade left stagger-1">
            <div class="xyz-in rectangle"></div>
            <div class="xyz-in square"></div>
            <div class="xyz-in square"></div>
          </div>

          <div class="group" xyz="fade left stagger-1">
            <div class="skeleton-title xyz-in"></div>
            <div class="skeleton-title2 xyz-in"></div>
          </div>

          <div class="circle-group" xyz="fade left stagger-1">
            <div class="xyz-in square"></div>
            <div class="xyz-in square"></div>
            <div class="xyz-in square"></div>
            <div class="xyz-in square"></div>
            <div class="xyz-in square"></div>
            <div class="xyz-in square"></div>
          </div>
        </div>
      </div>
    </div>

  </main>
</body>

</html>
